<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>


    //组合继承就是利用构造和原型继承，能够让两个构造函数达到继承的目的;
//    优点：
//    弥补前两种不足
//    缺点：
//    调用了两次父类构造函数，生成了两份实例


    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    Person.prototype.eat = function () {
        console.log("吃饭");
    }


    //子构造函数，继承父构造函数
    function Student(name,age,address){
        Person.call(this,name,age);
        this.address = address;
    }
    Student.prototype = new Person("张三",18);

    //创建Student对象了
    var stu = new Student("小明",18,"三里屯");
    console.log(stu.name);
    console.log(stu.age);
    console.log(stu.address);
    stu.eat();

</script>
</body>
</html>
