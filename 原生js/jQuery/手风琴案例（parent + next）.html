<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
        }

        .parentWrap {
            width: 200px;
            text-align: center;

        }

        .menuGroup {
            border: 1px solid #999;
            background-color: #e0ecff;
        }

        .groupTitle {
            display: block;
            height: 20px;
            line-height: 20px;
            font-size: 16px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .menuGroup > div {
            height: 200px;
            background-color: #fff;
            display: none;
        }

    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //需求：点击哪个span，下面的div显示;其他的li里面的div隐藏;

            //绑定事件
            $(".groupTitle").click(function () {
                //下面的div显示;
                $(this).next().show();
                //其他的li里面的div隐藏;
                $(this).parent().siblings("li").children("div").hide();

                //拓展
                //span-->div--->显示-->div父li---->其他li----->其他li的子div---->隐藏
//                $(this).next().show().parent().siblings("li").children("div").hide();
            });
        });
    </script>
</head>
<body>


    <ul class="parentWrap">
        <li class="menuGroup">
            <span class="groupTitle">标题1</span>
            <div>我是弹出来的div1</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题2</span>
            <div>我是弹出来的div2</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题3</span>

            <div>我是弹出来的div3</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题4</span>

            <div>我是弹出来的div4</div>
        </li>
    </ul>


</body>
</html>
